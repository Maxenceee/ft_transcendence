version: '3'

services:
    website:
        container_name: docker_django
        build: 
            context: ./srcs/website
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        env_file:
            - .env
        ports:
            - 8000:8000
        networks:
            - transcendence
        depends_on:
            postgres:
                condition: service_healthy
        restart: always

    postgres:
        container_name: docker_postgres
        build:
            context: ./srcs/database
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        env_file:
            - .env
        volumes:
            - postgres_volume:/var/lib/postgresql/data
        networks:
            - transcendence
        restart: always
        healthcheck:
            test: ["CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
            interval: 5s
            timeout: 5s
            retries: 5

networks:
    transcendence:
        name: transcendence
        driver: bridge

volumes:
    postgres_volume:
        name: postgres_volume
        driver: local
        driver_opts:
            type: none
            o: bind
            device: ./data/postgres